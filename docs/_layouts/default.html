<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="GitBook">

        <title>{{ page.title }}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/docs.css">
    </head>
    <body>
        <header class="component-header">
            <div class="container">
                <a href="{{ site.baseurl }}/" class="logo">
                    <h1><i class="octicon octicon-lock"></i> {{ page.title }}</h1>
                </a>

                <a href="https://www.gitbook.com" class="btn btn-link pull-right hidden-xs">Return to GitBook.com</a>
            </div>
        </header>

        <div class="docs-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        {% include sidenav.html %}
                    </div>
                    <div class="col-md-9">
                        <div class="component-markdown">
                            {{ content }}
                        </div>
                        <footer class="docs-footer">
                            Copyright GitBook {{ site.time | date: '%Y' }}
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
