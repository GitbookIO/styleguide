<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ site.data.package.description }}">
        <meta name="author" content="{{ site.data.package.author }}">

        <title>{{ page.title }}</title>

        <link rel="icon" href="{{ site.baseurl }}/assets/images/logo/favicon.ico">
        <link rel="stylesheet" href="{{ site.baseurl }}/docs.css">
    </head>
    <body>
        <div class="gb-page-wrapper">
            <header class="gb-page-header">
                <div class="container">
                    <a href="{{ site.baseurl }}/" class="logo">
                        <img src="{{ site.baseurl }}/assets/images/logo/128.png">
                        <h1>{{ page.title }}</h1>
                    </a>

                    <a href="https://github.com/GitbookIO/styleguide" class="btn btn-link pull-right hidden-xs tooltipped tooltipped-w" aria-label="Source on Github">
                        <i class="octicon octicon-mark-github"></i>
                    </a>
                    <a href="https://www.gitbook.com" class="btn btn-link pull-right hidden-xs">Return to GitBook.com</a>
                </div>
            </header>

            <div class="gb-page-body">
                <div class="gb-page-inner">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                {% include sidenav.html %}
                            </div>
                            <div class="col-md-9">
                                <div class="gb-markdown">
                                    {{ content }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="gb-page-footer">
                <div class="container">
                    <ul class="menu">
                        <li class="pull-right">
                            <span class="service-info">Copyright GitBook {{ site.time | date: '%Y' }}</span>
                        </li>
                        <li>
                            <a href="{{ site.baseurl }}/">Return to the top</a>
                        </li>
                        <li>
                            <a href="https://github.com/GitbookIO/styleguide/releases">Version {{ site.data.package.version }}</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
